name: Build Office & Warehouse Apps

on:
  push:
    tags:
      - 'v*'

jobs:
  build-office:
    name: Build Office App
    runs-on: windows-latest

    steps:
      - name: Checkout repo into root
        uses: actions/checkout@v3

      - name: Set working directory
        run: cd office-app

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
        working-directory: office-app

      - name: Build React app
        run: npm run build
        working-directory: office-app

      - name: Build Electron app
        run: npm run dist
        working-directory: office-app

      - name: Upload Office App EXE
        uses: actions/upload-artifact@v4
        with:
          name: office-app-build
          path: office-app/dist/*.exe

  build-warehouse:
    name: Build Warehouse App
    runs-on: windows-latest

    steps:
      - name: Checkout repo into root
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
        working-directory: warehouse-app

      - name: Build React app
        run: npm run build
        working-directory: warehouse-app

      - name: Build Electron app
        run: npm run dist
        working-directory: warehouse-app

      - name: Upload Warehouse App EXE
        uses: actions/upload-artifact@v4
        with:
          name: warehouse-app-build
          path: warehouse-app/dist/*.exe
